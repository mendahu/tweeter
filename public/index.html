<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">


    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/jump-button.css" type="text/css" />
    <link rel="stylesheet" href="/styles/error-msg.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/jump-button.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <div class="nav-container">
      <nav>
        <div id="leftnav">
          <span class="brand">tweeter</span>
        </div>
        <div id="rightnav">
          <span><strong>Write</strong> a new tweet</span>
          <span id="pullicon"><strong>&#x21E3;</strong></span>
        </div>
      </nav>
    </div>

    <header class="profile">
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <div>
        <h1><strong>Jake</strong> Robins</h1>
      </div>
    </header>
  

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section id="new-tweet" hidden>
        <form id="form-tweet-submit" action="/tweets/" method="POST">
          <textarea id="tweet-input" name="text" placeholder="What are you humming about?"></textarea>
          <input class="brand" type="submit" value="Tweet">
          <span class="counter brand" id="tweet-counter">140</span>
        </form>
        <footer id="error-msg" hidden>
          <span></span>
        </footer>
      </section>
      <div class="jump-button" hidden><a href="#top" class="jump-button-link"><strong>&#x21E1;</strong></a></div>
      <section id="tweets-container">
      </section>
    </main>
  </body>
</html>
